<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Animation</title>
    <style>
        .word-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 24px;
        }
        .word {
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-right: 10px; /* Space between words */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="word-container">
        <span class="word" style="animation-delay: 0.1s;">Many </span>
        <span class="word" style="animation-delay: 0.2s;">birds </span>
        <span class="word" style="animation-delay: 0.3s;">migrate </span>
        <span class="word" style="animation-delay: 0.4s;">to </span>
        <span class="word" style="animation-delay: 0.5s;">find </span>
        <span class="word" style="animation-delay: 0.6s;">food </span>
        <span class="word" style="animation-delay: 0.7s;">and </span>
        <span class="word" style="animation-delay: 0.8s;">warmer </span>
        <span class="word" style="animation-delay: 0.9s;">weather. </span>
        <br>
        <span class="word" style="animation-delay: 1.0s;">In </span>
        <span class="word" style="animation-delay: 1.1s;">the </span>
        <span class="word" style="animation-delay: 1.2s;">fall, </span>
        <span class="word" style="animation-delay: 1.3s;">they </span>
        <span class="word" style="animation-delay: 1.4s;">fly </span>
        <span class="word" style="animation-delay: 1.5s;">south </span>
        <span class="word" style="animation-delay: 1.6s;">to </span>
        <span class="word" style="animation-delay: 1.7s;">avoid </span>
        <span class="word" style="animation-delay: 1.8s;">cold </span>
        <span class="word" style="animation-delay: 1.9s;">winters. </span>
        <br>
        <span class="word" style="animation-delay: 2.0s;">In </span>
        <span class="word" style="animation-delay: 2.1s;">the </span>
        <span class="word" style="animation-delay: 2.2s;">spring, </span>
        <span class="word" style="animation-delay: 2.3s;">they </span>
        <span class="word" style="animation-delay: 2.4s;">return </span>
        <span class="word" style="animation-delay: 2.5s;">north </span>
        <span class="word" style="animation-delay: 2.6s;">to </span>
        <span class="word" style="animation-delay: 2.7s;">nest </span>
        <span class="word" style="animation-delay: 2.8s;">and </span>
        <span class="word" style="animation-delay: 2.9s;">raise </span>
        <span class="word" style="animation-delay: 3.0s;">their </span>
        <span class="word" style="animation-delay: 3.1s;">young. </span>
        <br>
        <span class="word" style="animation-delay: 3.2s;">Migration </span>
        <span class="word" style="animation-delay: 3.3s;">helps </span>
        <span class="word" style="animation-delay: 3.4s;">birds </span>
        <span class="word" style="animation-delay: 3.5s;">survive </span>
        <span class="word" style="animation-delay: 3.6s;">seasonal </span>
        <span class="word" style="animation-delay: 3.7s;">changes. </span>
    </div>
    </body>
</html>
